<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="./styles/styles.css">
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    
      <img src="./assets/images/illustration-article.svg" alt="a code symbol in black and yellow </>" class="container__img-ilustration">

      <span class="container__span-category">Learning</span>
    
      <p class="container__p-date">Published 21 Dec 2023</p>
    
      <h2 class="container__h1-title">HTML & CSS foundations</h2>
    
      <p class="container__p-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="container__div-publisher">
        <img src="./assets/images/image-avatar.webp" alt="a man looking to the left" class="div-publisher__image-avatar">
        <p class="div-publisher__p-name">Greg Hooper</p>
      </div>
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/davisoutoneri/">Davi Souto</a>.
